<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bell Play S.L. - Apps Móviles</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap');

    :root {
      --primary: #0ea5e9;
      --bg: #f3f4f6;
      --text: #1f2937;
      --accent: #fb923c;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color: var(--text);
    }
    .card {
      background:white;
      padding:40px 30px;
      border-radius:20px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      max-width:650px;
      width:90%;
      text-align:center;
    }
    h1 {
      font-size:2.4rem;
      color: var(--primary);
      margin-bottom:10px;
    }
    .subtitle {
      font-size:1.2rem;
      color: var(--accent);
      margin-bottom:30px;
    }
    .desc {
      font-size:1rem;
      line-height:1.6;
      margin-bottom:30px;
    }
    .contact {
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .btn {
      background: var(--primary);
      color:white;
      padding: 12px 30px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      cursor:pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration:none;
    }
    .btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .email {
      color: var(--text);
      text-decoration:none;
      font-weight:500;
      transition: color 0.2s;
    }
    .email:hover {
      color: var(--primary);
    }
    .footer {
      font-size:0.85rem;
      color:#6b7280;
      margin-top:30px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bell Play S.L.</h1>
    <div class="subtitle">Apps creativas y funcionales</div>
    <div class="desc">
      Diseñamos y desarrollamos aplicaciones móviles con estilo, utilidad y energía. 
      Creamos experiencias únicas y fáciles de usar, pensadas para todas las personas.
    </div>

    <div class="contact">
      <a class="btn" href="mailto:bellplaygo@gmail.com">Envíanos un email</a>
      <a class="email" href="mailto:bellplaygo@gmail.com">bellplaygo@gmail.com</a>
    </div>

    <div class="footer">© 2025 Bell Play S.L.</div>
  </div>

</body>
</html>
